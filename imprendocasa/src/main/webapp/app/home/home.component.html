<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <p>Google Maps</p>
        <agm-map [latitude]="lat1" [longitude]="lng1" #agmMap (mapReady)="forceMapFitBounds()">
            <agm-marker-cluster>
                <agm-marker [iconUrl]="customicon" *ngFor="let location of locations"
                            [latitude]="+location.latitudine"
                            [longitude]="+location.longitudine">
                    <agm-info-window [disableAutoPan]="false" #infoWindow>

                        <div>

                            <p>Codice Immobile: {{location.codiceImmobile}}</p>
                            <p>Stato incarico: {{location.statoIncarico}}</p>

                            <div>
                                <a [routerLink]="['/immobile/' + location.idImmobile + '/view']"
                                   class="btn btn-attention pull-right">
                                <span jhiTranslate="home.immobili.visualizzaDettaglio">
                                    Visualizza dettagli immobile</span>
                                    <i class="fa fa-angle-double-right"></i></a>
                            </div>

                        </div>

                    </agm-info-window>
                </agm-marker>
            </agm-marker-cluster>
        </agm-map>
