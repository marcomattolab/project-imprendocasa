<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-files-heading" jhiTranslate="imprendocasaApp.files.home.createOrEditLabel">Create or edit a Files</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!files.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="files.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.files.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="files.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.files.dimensione" for="field_dimensione">Dimensione</label>
                    <input type="text" class="form-control" name="dimensione" id="field_dimensione"
                        [(ngModel)]="files.dimensione" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.files.estensione" for="field_estensione">Estensione</label>
                    <input type="text" class="form-control" name="estensione" id="field_estensione"
                        [(ngModel)]="files.estensione" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.files.immobile" for="field_immobile">Immobile</label>
                    <select class="form-control" id="field_immobile" name="immobile" [(ngModel)]="files.immobileId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="immobileOption.id" *ngFor="let immobileOption of immobiles; trackBy: trackImmobileById">{{immobileOption.pathFolder}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
