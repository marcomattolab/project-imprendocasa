<div>
    <h2 id="page-heading">
        <span jhiTranslate="imprendocasaApp.professione.home.title">Professiones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-professione" [routerLink]="['/professione/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="imprendocasaApp.professione.home.createLabel">
            Create new Professione
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="professiones">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codice"><span jhiTranslate="imprendocasaApp.professione.codice">Codice</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="denominazione"><span jhiTranslate="imprendocasaApp.professione.denominazione">Denominazione</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="abilitato"><span jhiTranslate="imprendocasaApp.professione.abilitato">Abilitato</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let professione of professiones ;trackBy: trackId">
                <td><a [routerLink]="['/professione', professione.id, 'view' ]">{{professione.id}}</a></td>
                <td>{{professione.codice}}</td>
                <td>{{professione.denominazione}}</td>
                <td>{{professione.abilitato}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/professione', professione.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/professione', professione.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'professione/'+ professione.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="professiones && professiones.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
