<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-geolocalizzazione-heading" jhiTranslate="imprendocasaApp.geolocalizzazione.home.createOrEditLabel">Create or edit a Geolocalizzazione</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!geolocalizzazione.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="geolocalizzazione.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.geolocalizzazione.immobile" for="field_immobile">Immobile</label>
                    <input type="text" class="form-control" name="immobile" id="field_immobile"
                        [(ngModel)]="geolocalizzazione.immobile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.geolocalizzazione.latitudine" for="field_latitudine">Latitudine</label>
                    <input type="text" class="form-control" name="latitudine" id="field_latitudine"
                        [(ngModel)]="geolocalizzazione.latitudine" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imprendocasaApp.geolocalizzazione.longitudine" for="field_longitudine">Longitudine</label>
                    <input type="text" class="form-control" name="longitudine" id="field_longitudine"
                        [(ngModel)]="geolocalizzazione.longitudine" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
