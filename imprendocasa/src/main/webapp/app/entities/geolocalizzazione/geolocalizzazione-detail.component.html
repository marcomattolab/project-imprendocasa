<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="geolocalizzazione">
            <h2><span jhiTranslate="imprendocasaApp.geolocalizzazione.detail.title">Geolocalizzazione</span> {{geolocalizzazione.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="imprendocasaApp.geolocalizzazione.immobile">Immobile</span></dt>
                <dd>
                    <span>{{geolocalizzazione.immobile}}</span>
                </dd>
                <dt><span jhiTranslate="imprendocasaApp.geolocalizzazione.latitudine">Latitudine</span></dt>
                <dd>
                    <span>{{geolocalizzazione.latitudine}}</span>
                </dd>
                <dt><span jhiTranslate="imprendocasaApp.geolocalizzazione.longitudine">Longitudine</span></dt>
                <dd>
                    <span>{{geolocalizzazione.longitudine}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/geolocalizzazione', geolocalizzazione.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
