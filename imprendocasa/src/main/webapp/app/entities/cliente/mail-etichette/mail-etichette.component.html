<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="imprendocasaApp.mailTemplate.detail.title">Mail template</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-6">
            <span class="badge badge-light badge-pill" *ngFor="let cliente of selectedCustomers">
                {{ cliente.cognome }} {{ cliente.nome }}
            </span>
        </div>

        <div class="col-sm-6">
            <label class="form-control-label" for="field_template"
                   jhiTranslate="imprendocasaApp.mailTemplate.home.title">Mail Templates</label>
            <select class="mdl-textfield__input" id="field_template">
                <option *ngFor="let mailTemplate of mailTemplates"
                        [value]="mailTemplate.codice">{{mailTemplate.oggetto}}</option>
            </select>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
