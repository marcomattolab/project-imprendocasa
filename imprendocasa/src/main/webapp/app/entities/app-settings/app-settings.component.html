<div>
    <h2 id="page-heading">
        <span jhiTranslate="imprendocasaApp.appSettings.home.title">App Settings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app-settings" [routerLink]="['/app-settings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="imprendocasaApp.appSettings.home.createLabel">
            Create new App Settings
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="appSettings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="imprendocasaApp.appSettings.categoria">Categoria</span></th>
            <th><span jhiTranslate="imprendocasaApp.appSettings.chiave">Chiave</span></th>
            <th><span jhiTranslate="imprendocasaApp.appSettings.valore">Valore</span></th>
            <th><span jhiTranslate="imprendocasaApp.appSettings.abilitato">Abilitato</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appSettings of appSettings ;trackBy: trackId">
                <td><a [routerLink]="['/app-settings', appSettings.id, 'view' ]">{{appSettings.id}}</a></td>
                <td>{{appSettings.categoria}}</td>
                <td>{{appSettings.chiave}}</td>
                <td>{{appSettings.valore}}</td>
                <td>{{appSettings.abilitato}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/app-settings', appSettings.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/app-settings', appSettings.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-settings/'+ appSettings.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
