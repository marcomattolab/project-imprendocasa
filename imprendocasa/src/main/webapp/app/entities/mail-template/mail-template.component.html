<div>
    <h2 id="page-heading">
        <span jhiTranslate="imprendocasaApp.mailTemplate.home.title">Mail Templates</span></h2>
    <jhi-alert></jhi-alert>
    <br/>
    <ngb-accordion #acc="ngbAccordion" activeIds="filtriPanel">
        <ngb-panel id="filtriPanel">
            <ng-template ngbPanelTitle>
                <span jhiTranslate="global.search.filtersLabel">Filtri</span>
            </ng-template>
            <ng-template ngbPanelContent>
                <form (ngSubmit)="cerca()">
                    <div class="row" [formGroup]="formMail">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label jhiTranslate="imprendocasaApp.mailTemplate.codice">Codice</label>
                                <input formControlName="codice" id="codice" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group float-right">
                        <button class="btn btn-link" type="button" (click)="resetFiltri()">
                            <span jhiTranslate="global.search.clearfiltersLabel">Pulisci Filtri</span>
                        </button>
                        <button class="btn btn-primary" type="submit">
                            <fa-icon [icon]="'search'"></fa-icon>
                            <span jhiTranslate="global.search.buttonLabel">Cerca</span>
                        </button>
                        <button id="jh-create-entity"
                                class="btn btn-primary float-right jh-create-entity create-mail-template"
                                [routerLink]="['/mail-template/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span jhiTranslate="imprendocasaApp.mailTemplate.home.createLabel">
                                 Create new Mail Template
                             </span>
                        </button>
                    </div>
                </form>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <div class="table-responsive" *ngIf="mailTemplates">
        <table class="table table-striped">
            <thead>
            <tr>
                <th jhiTranslate="global.field.id">ID</th>
                <th jhiTranslate="imprendocasaApp.mailTemplate.codice">Codice</th>
                <th jhiTranslate="imprendocasaApp.mailTemplate.categoria"></th>
                <th jhiTranslate="imprendocasaApp.mailTemplate.oggetto">Oggetto</th>
                <th jhiTranslate="imprendocasaApp.mailTemplate.modello">Modello</th>
                <th jhiTranslate="imprendocasaApp.mailTemplate.abilitato">Abilitato</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mailTemplate of mailTemplates ;trackBy: trackId">
                <td><a [routerLink]="['/mail-template', mailTemplate.id, 'view' ]">{{mailTemplate.id}}</a></td>
                <td>{{mailTemplate.codice}}</td>
                <td jhiTranslate="{{'imprendocasaApp.CategoriaNotifica.' + mailTemplate.categoria}}">{{mailTemplate.categoria}}</td>
                <td>{{mailTemplate.oggetto}}</td>
                <td>{{getModelloText(mailTemplate)}}</td>
                <td>{{mailTemplate.abilitato}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" [routerLink]="['/mail-template', mailTemplate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit" [routerLink]="['/mail-template', mailTemplate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mail-template/'+ mailTemplate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
