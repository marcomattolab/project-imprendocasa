<div>
    <h2>
        <span id="health-page-heading" jhiTranslate="health.title">Health Checks</span>
        <button class="btn btn-primary float-right" (click)="refresh()">
            <fa-icon [icon]="'sync'"></fa-icon>
            <span jhiTranslate="health.refresh.button">Refresh</span>
        </button>
    </h2>
    <div class="table-responsive">
        <table id="healthCheck" class="table table-striped">
            <thead>
            <tr class="text-center-exclude-first">
                <th jhiTranslate="health.table.service">Service Name</th>
                <th jhiTranslate="health.table.status">Status</th>
                <th jhiTranslate="health.details.details">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let health of healthData" class="text-center-exclude-first">
                <td>{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</td>
                <td>
                    <span class="badge" [ngClass]="getBadgeClass(health.status)"
                          jhiTranslate="{{'health.status.' + health.status}}">
                        {{health.status}}
                    </span>
                </td>
                <td>
                    <a class="hand" (click)="showHealth(health)" *ngIf="health.details || health.error">
                        <fa-icon [icon]="'eye'"></fa-icon>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
